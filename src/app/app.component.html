<div style="text-align: center;">
  <img src="../assets/logo.png" alt="logo"
    width="100"
    height="100"
    class="logo"

  />
  <h1 class="app-title">TO DO</h1>
</div>

<div class="container">
  ADD TODO
  <br>
  <input type="text"
  class="input-text"
  placeholder="type here"
  [(ngModel)]= "todoValue"
  (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">ADD</button>

  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone"
        />
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
